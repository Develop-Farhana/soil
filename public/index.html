<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Landing Page</title>
    <link rel="stylesheet" href="styles.css">
</head>

<style>
    /* Basic Reset */
    
    * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
    }
    /* 3D effect for body with gradient and subtle shadow */
    
    body {
        /* Soil-inspired gradient background */
        background: linear-gradient(135deg, #d1b28b, #b89f6a);
        /* Gradient for soil */
        background-size: 400% 400%;
        /* Create a moving effect */
        animation: gradientAnimation 10s ease infinite;
        /* Animation for gradient effect */
        height: 100vh;
        display: flex;
        justify-content: center;
        align-items: center;
        font-family: Arial, sans-serif;
        color: white;
        text-align: center;
        overflow: hidden;
    }
    /* Animation for the background gradient */
    
    @keyframes gradientAnimation {
        0% {
            background-position: 0% 50%;
        }
        50% {
            background-position: 100% 50%;
        }
        100% {
            background-position: 0% 50%;
        }
    }
    /* Fullscreen Background for landing page */
    
    .landing-page {
        height: 100vh;
        width: 100%;
        display: flex;
        justify-content: center;
        align-items: center;
        color: white;
        position: relative;
        z-index: 2;
    }
    /* Content Styling */
    
    .content {
        background-color: rgba(92, 64, 51, 0.8);
        /* Earthy brown background with some transparency */
        padding: 40px;
        border-radius: 10px;
        width: 80%;
        max-width: 600px;
        transform: scale(0);
        animation: zoomIn 1s forwards, fadeIn 2s ease-out;
        box-shadow: 0 8px 15px rgba(0, 0, 0, 0.3);
        /* Soft shadow for 3D effect */
    }
    /* Animation to zoom in the content */
    
    @keyframes zoomIn {
        from {
            transform: scale(0);
        }
        to {
            transform: scale(1);
        }
    }
    /* Fade In for text and button */
    
    @keyframes fadeIn {
        0% {
            opacity: 0;
            transform: translateY(30px);
        }
        100% {
            opacity: 1;
            transform: translateY(0);
        }
    }
    
    h1,
    p,
    .cta-button {
        animation: fadeIn 1.5s ease-out;
    }
    
    h1 {
        font-size: 3rem;
        margin-bottom: 20px;
    }
    
    p {
        font-size: 1.2rem;
        margin-bottom: 30px;
        animation-delay: 0.5s;
        /* Delay for smooth sequencing */
    }
    /* Button Styling */
    
    .cta-button {
        text-decoration: none;
        padding: 15px 30px;
        background-color: #6b8e23;
        /* Olive green color for earthy feel */
        color: white;
        font-size: 1.5rem;
        border-radius: 5px;
        transition: background-color 0.3s ease;
        animation-delay: 1s;
        /* Delay for the button animation */
    }
    
    .cta-button:hover {
        background-color: #556b2f;
        /* Darker green for hover effect */
        /* Hover effect */
    }
</style>

<body>
    <!-- Landing Page Section -->
    <div class="landing-page">
        <div class="content">
            <h1>Welcome to Our Soil Portal</h1>
            <p>Click below to Login or Register</p>
            <a href="user.html" class="cta-button">Click Here</a>
        </div>
    </div>
</body>

</html>
