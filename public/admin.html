<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard</title>
    <link rel="stylesheet" href="css/admin-dash.css">
    <!-- Add Font Awesome for Icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>

<body>


    <div class="dashboard-container">
        <!-- Sidebar -->
        <aside class="sidebar">
            <h2>Admin Dashboard</h2>
            <nav>
                <ul>
                    <li><a href="#" id="post-soil-link">Post Soil Details</a></li>
                    <li><a href="#" id="post-distributor-link">Post Distributor Details</a></li>

            </nav>
            <button id="logout-btn">Logout</button>
        </aside>

        <!-- Main Content -->
        <main class="main-content">
            <header class="dashboard-header">
                <h1>Welcome, Admin</h1>
            </header>
            <section class="dashboard-widgets" id="widgets-section">
                <div class="widget" id="distributor-widget">
                    <div class="widget-icon">
                        <i class="fas fa-users"></i>
                    </div>
                    <h3>Distributors</h3>
                    <p>Total Distributors: <span id="distributor-count">0</span></p>
                    <p>Manage distributor data</p>
                </div>
                <div class="widget" id="soil-widget">
                    <div class="widget-icon">
                        <i class="fas fa-leaf"></i>
                    </div>
                    <h3>Soil Details</h3>
                    <p>Total Soil Entries: <span id="soil-count">0</span></p>
                    <p>Manage soil data</p>
                </div>
            </section>

            <!-- Soil Details Form (Initially Hidden) -->
            <section id="soil-form-section" style="display: none;">
                <h2>Post Soil Details</h2>
                <form id="soil-form">
                    <label for="soil-name">Soil Name:</label>
                    <input type="text" id="soil-name" required><br>

                    <label for="soil-type">Soil Type:</label>
                    <input type="text" id="soil-type" required><br>

                    <label for="soil-structure">Soil Structure:</label>
                    <input type="text" id="soil-structure" required><br>

                    <label for="soil-degradation">Soil Degradation:</label>
                    <input type="text" id="soil-degradation" required><br>

                    <label for="soil-description">Soil Description:</label>
                    <textarea id="soil-description" required></textarea><br>

                    <button type="button" id="submit-soil-details">Post Soil Details</button>
                </form>
            </section>

            <!-- Distributor Details Form (Initially Hidden) -->
            <section id="distributor-form-section" style="display: none;">
                <h2>Post Distributor Details</h2>
                <form id="distributor-form">
                    <form id="distributorForm">
                        <label for="distributorName">Distributor Name:</label>
                        <input type="text" id="distributorName" required>
                        <label for="companyName">Company Name:</label>
                        <input type="text" id="companyName" required>
                        <label for="experience">Experience (in years):</label>
                        <input type="number" id="experience" required>
                        <button type="submit">Submit</button>
                    </form>
            </section>
        </main>
    </div>

    <script src="https://www.gstatic.com/firebasejs/9.0.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.0.0/firebase-auth.js"></script>
    <script type="module" src="js/admin.js"></script>
    <script type="module" src="js/total.js"></script>
    <script type="module" src="js/distributor.js"></script>
    <script type="module" src="js/soil-details.js"></script>

    <script>
        // JavaScript to show the soil form and hide the widgets when the link is clicked
        document.getElementById('post-soil-link').addEventListener('click', function(e) {
            e.preventDefault(); // Prevent the default link behavior

            // Hide the widgets section
            document.getElementById('widgets-section').style.display = 'none';

            // Show the soil form section
            document.getElementById('soil-form-section').style.display = 'block';

            // Hide the distributor form section if it is visible
            document.getElementById('distributor-form-section').style.display = 'none';
        });

        // JavaScript to show the distributor form and hide the widgets when the link is clicked
        document.getElementById('post-distributor-link').addEventListener('click', function(e) {
            e.preventDefault(); // Prevent the default link behavior

            // Hide the widgets section
            document.getElementById('widgets-section').style.display = 'none';

            // Show the distributor form section
            document.getElementById('distributor-form-section').style.display = 'block';

            // Hide the soil form section if it is visible
            document.getElementById('soil-form-section').style.display = 'none';


        });
        // Event listener for the logout button
        document.getElementById('logout-btn').addEventListener('click', function() {
            // Clear session data or local storage (if any)
            sessionStorage.clear(); // Or localStorage.clear() depending on your implementation
            // Redirect to the login page or home page
            window.location.href = 'admin-login.html'; // Replace with your login page or home page URL
        });
    </script>


</body>

</html>
