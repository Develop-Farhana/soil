<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Soil Details Management</title>
    <link rel="stylesheet" href="styles.css">
</head>
<style>
    body {
        font-family: Arial, sans-serif;
        text-align: center;
        margin: 20px;
    }
    
    h2 {
        color: #4CAF50;
    }
    
    #formContainer input {
        margin: 5px;
        padding: 10px;
        width: 200px;
    }
    
    button {
        padding: 10px;
        background-color: #4CAF50;
        color: white;
        border: none;
        cursor: pointer;
    }
    
    table {
        width: 100%;
        border-collapse: collapse;
        margin-top: 20px;
    }
    
    table,
    th,
    td {
        border: 1px solid #ddd;
    }
    
    th,
    td {
        padding: 10px;
        text-align: center;
    }
    
    button.edit,
    button.delete {
        background-color: #f44336;
        color: white;
        border: none;
        cursor: pointer;
        padding: 5px 10px;
        margin: 2px;
    }
</style>

<body>
    <h2>Soil Details Management</h2>

    <!-- Form to add soil details -->
    <form id="soil-form">
        <input type="hidden" id="soil-id">
        <input type="text" id="soil-type" placeholder="Soil Type" required>
        <input type="number" id="ph-level" placeholder="pH Level" required>
        <input type="text" id="location" placeholder="Location" required>
        <button type="submit" id="submit-btn">Add Soil</button>
    </form>

    <table>
        <thead>
            <tr>
                <th>Soil Type</th>
                <th>pH Level</th>
                <th>Location</th>
                <th>Actions</th>
            </tr>
        </thead>
        <tbody id="soil-list"></tbody>
    </table>

    <script type="module" src="https://www.gstatic.com/firebasejs/9.14.0/firebase-app.js"></script>
    <script type="module" src="https://www.gstatic.com/firebasejs/9.14.0/firebase-firestore.js"></script>
    <script type="module" src="js/soil-details.js" defer></script>
</body>

</html>
