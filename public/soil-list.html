<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Soil Details</title>
    <link rel="stylesheet" href="styles.css">
</head>

<style>
    /* styles.css */
    
    body {
        font-family: Arial, sans-serif;
        margin: 0;
        padding: 20px;
        background-color: #f4f4f4;
    }
    
    h1 {
        text-align: center;
    }
    
    .soil-cards-container {
        display: flex;
        flex-wrap: wrap;
        justify-content: center;
        gap: 20px;
    }
    
    .soil-card {
        background-color: white;
        border: 1px solid #ddd;
        border-radius: 10px;
        padding: 20px;
        width: 250px;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        text-align: center;
    }
    
    .soil-card h3 {
        margin-bottom: 10px;
    }
    
    .soil-card p {
        margin: 5px 0;
        font-size: 14px;
    }
</style>

<body>
    <h1>Soil Details</h1>

    <div class="soil-cards-container" id="soil-list">
        <!-- Dynamic soil data will be inserted here in card format -->
    </div>

    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-database.js"></script>
    <script type="module" src="js/soil-list.js"></script>
</body>

</html>
