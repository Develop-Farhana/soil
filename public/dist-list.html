<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Distributor Details</title>
    <style>
        #distributor-list {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
            gap: 20px;
            padding: 20px;
        }
        
        .card {
            background-color: #fff;
            border: 1px solid #ddd;
            border-radius: 8px;
            padding: 15px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            text-align: center;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }
        
        .card:hover {
            transform: translateY(-5px);
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.2);
        }
        
        .card h2 {
            font-size: 18px;
            color: #333;
        }
        
        .card p {
            font-size: 14px;
            color: #666;
        }
        
        .product-type {
            font-weight: bold;
        }
    </style>
</head>

<body>
    <h1>Distributor Details</h1>

    <div id="distributor-list"></div>
    <!-- This is where the cards will appear -->

    <script type="module" src="js/dist-list.js"></script>
</body>

</html>
